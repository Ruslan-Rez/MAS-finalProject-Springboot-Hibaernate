<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" th:href="@{/assets/css/MAS.css}">
</head>
<body>
<header class="main-header">
    <h1 class="cf-name">Patients</h1>
</header>
<main class="container content-section">
    <h2 class="section">Patient List</h2>
    <div th:if="${!#lists.isEmpty(patients)}">
    <table class="table table-hover table-list">
        <thead>
        <tr>

            <th>First name</th>
            <th>Last name</th>
            <th>Birth date</th>
            <th>Phone number</th>
            <th>Medical Record</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">

            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.birthDate}"></td>
            <td th:text="${patient.phoneNumber}"></td>

            <td>
                    <a class="btn btn-primary" th:href="@{/hospital/patients/{id}(id=${patient.id})}">View</a>

            </td>
        </tr>
        </th:block>
        </tbody>
    </table>
    </div>
</main>
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
